<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"  rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <a href="#home" class="imgBlock">
        <img
          class="imgClass"
          src="images/logo.png"
          alt="Moyo Logo"
        >
      </a>
      <nav class="navigation">
        <ul class="ulList">
          <li class="linkBlock">
            <a href="/Apple" class="aClass is-active">Apple</a>
          </li>
          <li class="linkBlock">
            <a href="/Samsung" class="aClass">Samsung</a>
          </li>
          <li class="linkBlock">
            <a href="/Smartphones" class="aClass">Смартфоны и телефоны</a>
          </li>
          <li class="linkBlock" data-qa="hover">
            <a href="/Laptops_and_Computers" class="aClass">Ноутбуки и компьютеры</a>
          </li>
          <li class="linkBlock">
            <a href="/Gadgets" class="aClass">Гаджеты</a>
          </li>
          <li class="linkBlock">
            <a href="/Tablets" class="aClass">Планшеты</a>
          </li>
          <li class="linkBlock">
            <a  href="/Photos" class="aClass">Фото</a>
          </li>
          <li class="linkBlock">
            <a href="/Videos" class="aClass">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
